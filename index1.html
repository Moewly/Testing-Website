<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Services - AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .chat-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<df-messenger
  project-id="sherlockservices"
  agent-id="49053fd8-c57e-4fb3-b2ef-48236750b9e4"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
    chat-title="SherlockChatbot">
  </df-messenger-chat-bubble>
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #E7EFFE;
    --df-messenger-message-user-background: #C8E6C9;
    --df-messenger-message-bot-background: #F4C7C3;
    bottom: 16px;
    right: 16px;
  }
</style>
    <div class="header">Sherlock Services - AI Chatbot</div>
    <div class="container">
        <h2>Welcome to Sherlock Services</h2>
        <p>Experience the power of AI-driven conversations with our intelligent chatbot.</p>
        <a href="#" class="chat-button" onclick="startChat()">Chat Now</a>
    </div>
    <div class="footer">&copy; 2025 Sherlock Services. All rights reserved.</div>
    
    <!-- Dialogflow CX Chatbot Integration -->
    <script>
        function startChat() {
            window.open('https://your-dialogflow-chatbot-url', '_blank'); // Replace with your chatbot URL
        }
    </script>
</body>
</html>
