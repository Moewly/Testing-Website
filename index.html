<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Services - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-family: 'Old English Text MT', serif;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            width: 100%;
        }
        .hero {
            background: #bbb;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .hero img {
            width: 120px;
            height: auto;
            filter: brightness(2);
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .hero p {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
            text-align: center;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1400px;
        }
        .service-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            cursor: pointer;
        }
        .service-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .service-card h3 {
            font-size: 1rem;
            font-weight: bold;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }
    </style>
    <script>
        function openChat() {
            let chatWindow = document.querySelector('df-messenger');
            if (chatWindow) {
                let chatBox = chatWindow.shadowRoot.querySelector('df-messenger-chat');
                if (chatBox) {
                    chatBox.setAttribute('open', '');
                }
            }
        }
    </script>
</head>
<body>
    <div class="header">
        Sherlock Services - AI Chatbot
    </div>
    <div class="container">
        <div class="hero">
            <img src="https://moewly.github.io/Testing-Website/images/logo.webp" alt="Sherlock Services Logo">
            <div>
                <h1>Welcome to Sherlock Services</h1>
                <p>Solving everyday problems with AI-driven conversations!</p>
            </div>
        </div>
        <div class="services">
            <div class="service-card" onclick="openChat()">
                <img src="https://moewly.github.io/Testing-Website/images/library.jpg" alt="Library Chatbot">
                <h3>Chatbot for Library System</h3>
            </div>
            <div class="service-card" onclick="openChat()">
                <img src="https://moewly.github.io/Testing-Website/images/restaurant.jpg" alt="Restaurant Chatbot">
                <h3>Chatbot for Restaurant</h3>
            </div>
            <div class="service-card" onclick="openChat()">
                <img src="https://moewly.github.io/Testing-Website/images/travelagency.jpg" alt="Travel Chatbot">
                <h3>Chatbot for Travel Agency</h3>
            </div>
            <div class="service-card" onclick="openChat()">
                <img src="https://moewly.github.io/Testing-Website/images/university.webp" alt="University Chatbot">
                <h3>Chatbot for University</h3>
            </div>
            <div class="service-card" onclick="openChat()">
                <img src="https://moewly.github.io/Testing-Website/images/bookingapp.jpg" alt="Booking Appointment Chatbot">
                <h3>Chatbot for Booking</h3>
            </div>
        </div>
    </div>
    <df-messenger chat-title="SherlockChatbot" agent-id="your-dialogflow-agent-id" language-code="en"></df-messenger>
    <div class="footer">
        &copy; 2025 Sherlock Services. All rights reserved.
    </div>
</body>
</html>
