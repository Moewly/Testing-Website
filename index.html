<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Services - AI Chatbot</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            align-items: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-family: 'Old English Text MT', serif;
            width: 100%;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            width: 100%;
        }
        .hero {
            background: #bbb;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .hero img {
            width: 120px;
            height: auto;
        }
        .hero-text {
            text-align: center;
            flex: 1;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .hero p {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
            text-align: center;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .service-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .service-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #E7EFFE;
            --df-messenger-message-user-background: #C8E6C9;
            --df-messenger-message-bot-background: #F4C7C3;
            bottom: 16px;
            right: 16px;
        }
    </style>
</head>
<body>
    <div class="header">Sherlock Services - AI Chatbot</div>
    <div class="container">
        <div class="hero">
            <img src="https://moewly.github.io/Testing-Website/images/logo.webp" alt="Sherlock Services Logo">
            <div class="hero-text">
                <h1>Welcome to Sherlock Services</h1>
                <p>Solving everyday problems with AI-driven conversations!</p>
            </div>
        </div>
        <div class="services">
            <div class="service-card" onclick="openChatbot()">
                <img src="service1.jpg" alt="Library System">
                Chatbot for Library System
            </div>
            <div class="service-card" onclick="openChatbot()">
                <img src="service2.jpg" alt="Restaurant">
                Chatbot for Restaurant
            </div>
            <div class="service-card" onclick="openChatbot()">
                <img src="service3.jpg" alt="Travel Agency">
                Chatbot for Travel Agency
            </div>
            <div class="service-card" onclick="openChatbot()">
                <img src="service4.jpg" alt="University">
                Chatbot for University
            </div>
            <div class="service-card" onclick="openChatbot()">
                <img src="service5.jpg" alt="Booking">
                Chatbot for Booking
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2025 Sherlock Services. All rights reserved.</div>

    <df-messenger
        project-id="sherlockservices"
        agent-id="49053fd8-c57e-4fb3-b2ef-48236750b9e4"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble chat-title="SherlockChatbot"></df-messenger-chat-bubble>
    </df-messenger>

    <script>
        function openChatbot() {
            document.querySelector("df-messenger").shadowRoot.querySelector("df-messenger-chat-bubble").click();
        }
    </script>
</body>
</html>
