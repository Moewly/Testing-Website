<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Flight Booking Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevents scrolling */
        }

        header {
            background-color: #222;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            width: 80px;
            display: block;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 280px; /* Reduced height to fit everything */
            background: url('image/travel.webp') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
        }

        .hero h2 {
            margin-bottom: 8px;
            font-size: 20px;
        }

        .hero p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .book-now {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 12px;
        }

        /* Thumbnails */
        .features {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .feature {
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 240px; /* Adjusted width */
            height: 300px; /* Adjusted height */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .feature img {
            width: 100%;
            height: 200px; /* Further adjusted size */
            object-fit: cover;
            border-radius: 10px;
        }

        .feature h3 {
            font-size: 14px;
            margin-top: 6px; /* Reduced gap between image & text */
        }

        /* Chatbot Styling */
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }

    </style>
</head>
<body>

    <header>
        <img src="image/logo.jpg" alt="Sherlock Logo" class="logo">
        <h1>Sherlock Flight Booking Agency</h1>
    </header>

    <div class="container">
        <section class="hero">
            <div class="hero-content">
                <h2>Book Your Next Flight with Ease</h2>
                <p>Find the best flights at the best prices with Sherlock Flight Booking.</p>
                <button class="book-now" onclick="openChatbot()">Book Now</button>
            </div>
        </section>

        <section class="features">
            <div class="feature">
                <img src="image/airport.jpg" alt="Airport">
                <h3>Seamless Booking</h3>
            </div>
            <div class="feature">
                <img src="image/europe-directions.webp" alt="Europe Directions">
                <h3>Best Travel Routes</h3>
            </div>
            <div class="feature">
                <img src="image/france.jpg" alt="France Travel">
                <h3>Dream Destinations</h3>
            </div>
            <div class="feature">
                <img src="image/safe flight.jpg" alt="Safe Flight">
                <h3>Secure & Comfortable</h3>
            </div>
            <div class="feature">
                <img src="image/first flight home.png" alt="Affordable Travel">
                <h3>World Flight at Cheaper Cost</h3>
            </div>
        </section>
    </div>

    <!-- Dialogflow CX Web Messenger Integration -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
        location="asia-southeast1"
        project-id="booking-chatbot-455209"
        agent-id="531ff7ba-8846-4cef-b60b-c9e35033a98f"
        language-code="en"
        chat-title="Booking Chatbot">
        <df-messenger-chat-bubble
            chat-title="Booking Chatbot">
        </df-messenger-chat-bubble>
    </df-messenger>

    <script>
        function openChatbot() {
            const chatBubble = document.querySelector('df-messenger');
            if (chatBubble) {
                chatBubble.setAttribute("open", "true"); // Forces the chatbot to open
            }
        }
    </script>

</body>
</html>
