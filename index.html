<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Services - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-family: 'Old English Text MT', serif;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }
        .hero {
            background: #bbb;
            padding: 40px;
            border-radius: 10px;
            width: 95%;
            max-width: 1400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .hero img {
            width: 150px;
            height: auto;
            filter: brightness(2);
            margin-right: 20px;
        }
        .hero-text {
            flex-grow: 1;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
            width: 95%;
            max-width: 1400px;
        }
        .service-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .service-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .service-card h3 {
            text-align: center;
            font-weight: bold;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            width: 100%;
        }
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Arial, sans-serif;
            --df-messenger-chat-background: #E7EFFE;
            --df-messenger-message-user-background: #C8E6C9;
            --df-messenger-message-bot-background: #F4C7C3;
            bottom: 16px;
            right: 16px;
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            .hero img {
                margin-right: 0;
                margin-bottom: 15px;
                width: 120px;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>
<body>
    <div class="header">Sherlock Services - AI Chatbot</div>
    <div class="container">
        <div class="hero">
            <img src="https://moewly.github.io/Testing-Website/images/logo.webp" alt="Sherlock Services Logo">
            <div class="hero-text">
                <h1>Welcome to Sherlock Services</h1>
                <p>Solving everyday problems with AI-driven conversations!</p>
            </div>
        </div>
        <div class="services">
            <button class="service-card" onclick="openChatbot()">
                <img src="https://moewly.github.io/Testing-Website/images/library.jpg" alt="Library Chatbot">
                <h3>Chatbot for Library System</h3>
            </button>
            <button class="service-card" onclick="openChatbot()">
                <img src="https://moewly.github.io/Testing-Website/images/restaurant.jpg" alt="Restaurant Chatbot">
                <h3>Chatbot for Restaurant</h3>
            </button>
        </div>
    </div>
    <div class="footer">&copy; 2025 Sherlock Services. All rights reserved.</div>
    <df-messenger id="chatbot" project-id="sherlockservices" agent-id="49053fd8-c57e-4fb3-b2ef-48236750b9e4" language-code="en">
        <df-messenger-chat-bubble chat-title="SherlockChatbot"></df-messenger-chat-bubble>
    </df-messenger>
    <script>
        function openChatbot() {
            document.querySelector("df-messenger").shadowRoot.querySelector("df-messenger-chat").setAttribute("open", "true");
        }
    </script>
</body>
</html>
