<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Chatbot</title>

    <!-- Dialogflow Messenger Styles -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        df-messenger {
            z-index: 999;
            position: fixed;
            --df-messenger-font-color: #000;
            --df-messenger-font-family: Google Sans;
            --df-messenger-chat-background: #f3f6fc;
            --df-messenger-message-user-background: #d3e3fd;
            --df-messenger-message-bot-background: #fff;
            bottom: 16px;
            right: 16px;
        }
    </style>
</head>
<body>

    <h1>Booking Chatbot</h1>

    <!-- Dialogflow Messenger -->
    <df-messenger
        location="asia-southeast1"
        project-id="booking-chatbot-455209"
        agent-id="531ff7ba-8846-4cef-b60b-c9e35033a98f"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble
            chat-title="Booking Chatbot">
        </df-messenger-chat-bubble>
    </df-messenger>

    <!-- Dialogflow Messenger Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

</body>
</html>
